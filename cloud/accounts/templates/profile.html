{% extends 'menu.html' %}
{% load widget_tweaks %}

{% block content %}

<div class='container'>

	<form method="post"> 
	{% csrf_token %}
	<div class="col-sm-6 col-sm-offset-3">
	  <div class="form-group">

	  	{% for field in form %}
	    {{field.label_tag}}
	    {{ field|add_class:'form-control'}}

	    {% for error in field.errors %}
	    <p class="help-block">{{error}}</p>
	    {% endfor %}

	    {% endfor %}
	  </div>
	  <br>
	  <button type="submit" class="btn btn-default">Salvar</button>
	</div>
	</form>

</div class='container'>

{% endblock %}
